<html>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io('http://localhost:8888');
  socket.on('pressTo', function(data) {
    var main = document.getElementById('main');
    var p = document.createElement('p');
    p.innerHTML = data;
    main.appendChild(p);
  });
  
</script>
<body>
  <div id="main"></div>
</body>
